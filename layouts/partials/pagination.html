<div class="pagination">
  <div class="pagination__buttons">
    {{ if .Paginator.HasPrev }}
      <a class="button is-dark has-text-grey-light previous" href="{{ .Paginator.Prev.URL }}">
        <span class="button__icon">←</span>
        <span class="button__text">{{ $.Site.Params.NewerPosts | default "Newer posts" }}</span>
      </a>
    {{ end }}
    {{ if .Paginator.HasNext }}
      <a class="button is-dark has-text-grey-light next" href="{{ .Paginator.Next.URL }}">
        <span class="button__text">{{ $.Site.Params.OlderPosts | default "Older posts" }}</span>
        <span class="button__icon">→</span>
      </a>
    {{ end }}
  </div>
</div>
