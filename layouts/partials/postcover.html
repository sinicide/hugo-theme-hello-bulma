<figure class="image">
  {{ if .Params.UseRelativeCover }}
    <img src="{{ (printf "%s%s" .Permalink .Params.Image ) }}" alt="{{ .Params.ImageCaption | plainify | default .Title }}"/>
  {{ else }}
    <img src="{{ .Params.Image | absURL }}" alt="{{ .Params.ImageCaption | plainify | default .Title }}"/>
  {{ end }}

  {{ if .Params.ImageCaption }}
    <figcaption class="center">{{ .Params.ImageCaption | markdownify }}</figcaption>
  {{ end }}
</figure>
